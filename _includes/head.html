<link href='/stylesheets/metro-bootstrap.css' rel='stylesheet' type='text/css' >
<link href='/stylesheets/metro-bootstrap-responsive.css' rel='stylesheet' type='text/css' >
<link href='/stylesheets/iconFont.css' rel='stylesheet' type='text/css' >
<link href='/stylesheets/docs.css' rel='stylesheet' type='text/css' >
<link href='/javascripts/prettify/prettify.css' rel='stylesheet' type='text/css' >

<!-- Load JavaScript Libraries -->
<script src='/javascripts/jquery/jquery.min.js'></script>
<script src='/javascripts/jquery/jquery.widget.min.js'></script>
<script src='/javascripts/jquery/jquery.mousewheel.js'></script>
<script src='/javascripts/prettify/prettify.js'></script>

<!-- Metro UI CSS JavaScript plugins -->
<script src='/javascripts/load-metro.js'></script>

<!-- Local JavaScript -->
<script src='/javascripts/docs.js'></script>
<script src='/javascripts/github.info.js'></script>
<script src='/javascripts/start-screen.js'></script>

<!-- - -->
<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
<meta content="http://muan.co/images/og.png" property="og:image" />
<meta content="{{ site.facebook_appid }}" property="fb:app_id" />
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}
<!-- - -->
{% include ga.html %}
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=604714799556697";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
